<div class="container">

  <div class="row">
    <div class="box col-xs-12">
      <div class=" box col-xs-2 custom black custom small">
        Decks: {{ adjustDecksRemaining | number:'1.1-2'}}
      </div>

      <div class="box col-xs-2 custom black">
        Count: {{ runningStats.totalValue }}
      </div>

      <div class="box col-xs-2 custom black">
        True: {{ trueCount | number:'1.0-0' }}
      </div>

      <div class="box col-xs-2 custom blue">
        (0) Neutral : {{ runningStats.neutralValue }}
      </div>

      <div class="box col-xs-2 custom green">
        (1) Low : {{ runningStats.lowValue }}
      </div>

      <div class="box col-xs-2 custom red">
        (-1) High : {{ runningStats.highValue }}
      </div>
    </div>
  </div>
</div>
